<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    {% include 'includes.html' %}
    <style>
        body{
            font-family: 'Poppins';
        }

    </style>
</head>
<body class="bg-info">
    <div class="container mt-2">
        {% include 'default/navbar.html' %}
        <section class="vh-80 mt-2" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
          
                            <img src="{% static 'images/background_images/home-page-right-image-removebg.png' %}"
                              class="img-fluid" alt="Register image">
                          </div>
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Manager Sign up</p>
          
                          <form class="mx-1 mx-md-4" action=" {% url 'register' %} " method="post">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" name="username" id="username" class="form-control" />
                                <label class="form-label" for="username">Username</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" name="email" id="email" class="form-control" />
                                <label class="form-label" for="email">Email ID</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <div class="input-group">
                                  <input type="password" class="form-control" id="password" name="password">
                              </div>
                                <label class="form-label" for="password">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password2" id="password2" class="form-control" />
                                <label class="form-label" for="password2">Repeat your password</label>
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-1">
                              <input class="form-check-input me-2" type="checkbox" id="termsandservices" name="termsandservices" />
                              <label class="form-check-label" for="termsandservices">
                                I agree all statements in <a href="#">Terms of service</a>
                              </label>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </section>
    </div>
</body>
</html>
