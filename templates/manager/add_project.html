<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    {% load static %}
    {% include 'includes.html' %}
    <style>
        body{
            font-family: 'Poppins';
            background-image: url("{% static 'images/background_images/home-background-image-2.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Manager Dashboard</h1>
        <div class="row">
            <div class="col-2">
                {% include 'manager/navbar.html' %}
            </div>
            <div class="col-6 offset-2">
                <div class="card border-dark">
                    <div class="card-body">
                        <form action="{% url 'validate_add_project' %}" method="post">
                            {% csrf_token %}
                            <h1>Create Project</h1>
                            <div class="d-flex flex-row align-items-center mt-4 mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" name="project_title" id="project_title" class="form-control" />
                                  <label class="form-label" for="project_title">Project Title</label>
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                                  <label class="form-label" for="description">Description</label>
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <div class="input-group">
                                    <input type="text" readonly class="form-control" value="{{request.user.username}}" id="manager" name="manager">
                                </div>
                                </div>
                              </div>

                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
