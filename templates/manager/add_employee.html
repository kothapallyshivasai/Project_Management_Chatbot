<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    {% load static %}
    {% include 'includes.html' %}
    <style>
        body{
            font-family: 'Poppins';
            background-image: url("{% static 'images/background_images/home-background-image-2.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Add Employee</h1>
        <div class="row">
            <div class="col-2">
                {% include 'manager/navbar.html' %}
            </div>
            <div class="col-6 offset-2">
                <div class="card mt-5">
                    <div class="card-body">
                        <form action="{% url 'validate_add_employee' %}" method="post">
                            {% csrf_token %}
                            <h1>Add Employee</h1>
                            <div class="d-flex flex-row align-items-center mt-4 mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" name="username" id="username" class="form-control" />
                                  <label class="form-label" for="username">Username</label>
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="email" name="email" id="email" class="form-control" />
                                  <label class="form-label" for="email">Email ID</label>
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                  <label class="form-label" for="password">Password</label>
                                </div>
                              </div>

                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
